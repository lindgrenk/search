<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="">
	<title>Search</title>
</head>
<body>
	<h1>Search</h1>

	<form method="get">

	<div id="content"></div>

	<script src="main.js"></script>
